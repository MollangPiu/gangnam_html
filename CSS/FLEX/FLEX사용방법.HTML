<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 1</title>
    <style>
        .div_a {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        .flex_a {
            border: 2px solid blue;
            display: flex;
            flex-direction: row; /* flex의 진행 방향 */
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="flex_a">
        <div class="div_a">1</div>
        <div class="div_a">2</div>
        <!-- <div class="div_a">3</div> -->
        <!-- <div class="div_a">4</div> -->
    </div>
</body>
</html>
