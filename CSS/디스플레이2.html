<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            display: inline-block;
        }

        .out_box {
            height: 150px;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div class="out_box" style="display: none">
        <div class="box">
            A
        </div>
        <div class="box">
            B
        </div>
        <div class="box">
            C
        </div>
        <br />
        display: inline-block;
        width: 100px;
        height: 100px;
    </div>
    <div class="out_box" style="display: none">
        2 번째 영역
    </div>
    <div class="out_box">
        3번째 영역
    </div>
</body>

</html>
