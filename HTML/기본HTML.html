<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작</title>
</head>
<body>
    기본 사이트

    <!-- 주석 -->
     <!-- 제목 h1 - h6 -->
     <h1>제목 1</h1>
     <h2>제목 2</h2>
     <h3>제목 3</h3>
     <h4>제목 4</h4>
     <h5>제목 5</h5>
     <h6>제목 6</h6>

     <!-- html에 글 작성-->
      <!-- 어떤 테그는 글자 앞과 뒤는 항상 감싸 있어야 한다.-->
       <!-- 이유는, 글꼴, 글자색, 정렬 등 정의 하기 위해서 -->
        <!-- 시멘틱처럼 영역을 정의 하기 위해서 -->
      <div> 1234 </div>
      <p> 문단을 감 쌀때 </p>
      <span>글자를 강조할 때</span>

      <!-- 개행, 띄어쓰기 -->
       ㅁ                       ㅁ
       <!-- 띄어 쓰기 -->
        A&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;B

        <!-- 개행 -->
        <br /><br /><br /><br /><br /><br/>aa

        <!-- 구분 선-->
         <hr />














</body>
</html>
