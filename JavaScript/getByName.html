<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>둘 중 하나 선택</h1>
    <input type="radio" name="language" id="g1" value="1" />Front
    <input type="radio" name="language" id="g1" value="2"/>Back

    <input type="button" value="선택" onclick="선택()" />

    <script>
        function 선택() {
            //const test = document.getElementById('g1');
            //console.log(test);

            const languages = document.getElementsByName('language');

            let results = '';

            // 라디오 선택 여부 확인
            for(let i = 0; i < languages.length; i++ ) {
                console.log(languages[i].checked);
                if(languages[i].checked) {
                    results = languages[i].value;
                }
            }

            console.log(results);

        }
    </script>
</body>
