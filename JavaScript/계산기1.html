<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <input type="button" value="더하기" onclick="더하기()" />
    <input type="text" id="result" placeholder="결과값 출력"/>

    <script>
        function 더하기() {
          
            //
            const inp_num1 = document.getElementById('num1').value;
            const inp_num2 = document.getElementById('num2').value;

            const result = Number(inp_num1) + Number(inp_num2);
            console.log(result);

            document.getElementById('result').value = result;

        }
    </script>
</body>
</html>
