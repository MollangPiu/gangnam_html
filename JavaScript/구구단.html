<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>구구단</h1>
<input type="text" id="num1" />
<input type="button" value="클릭"  onclick="구구단()" />
<script>
  function 구구단() {
    const gugu = document.getElementById('num1');
    const result = document.getElementById('result');
    for(let i = 1; i <= 9; i++) {
      console.log(i +'*'+ gugu.value +'='+ (i * gugu.value)); // ES5 
      //ES6 , React, Vue (윈도우 10 기준으로 위 아래구분. )
      // `` 벤틱 , ES6 이상부터 사용이 가능.
      // ` ${변수명} ` <= 변수 사용 시
      `${gugu.value} x ${i} = ${gugu.value*i}`
      
    }
  }
</script>
</body>
</html>
