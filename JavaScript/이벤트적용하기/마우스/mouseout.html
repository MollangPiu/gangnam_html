<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouseout</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

<div onmouseout="evt()">

</div>
<script>
    let check = false;
    function evt(){

        if(!check) {
            alert('console 확인');
            check = true;
        }
        console.log('onmouseout');

    }
</script>
</body>
</html>
